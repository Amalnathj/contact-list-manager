<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-green-300 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-Lora mb-4"> Contact List Manager </h1>

 
  <div class="bg-yellow-400 p-4 rounded-x2 shadow-md w-full max-w-md mb-3">
    <h2 class="text-lg font-mono mb-2">Add Contact</h2>
    <input id="nameInput" type="text" placeholder="Enter name" class="border p-2 rounded w-full mb-2">
    <input id="phoneInput" type="text" placeholder="Enter phone number" class="border p-2 rounded w-full mb-3">
    <button onclick="addContact()" class="bg-purple-600 hover:bg-red-500 text-white px-4 py-2 rounded-lg w-full">Add</button>
  </div>

 
  <ul id="contactList" class="w-full max-w-md"></ul>

 
  <script src="script.js"></script>
</body>
</html>
